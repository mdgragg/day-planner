<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://unpkg.com/moment"></script> 

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->


    <title>Day Planner</title>
</head>
<body>
    <header> 
        <img src="assets/images/planner.jpg"> 
        <div class="right-header"> 
            <h1>Day Planner</h1>
            <p>Schedule tasks during the work day </p>
            <p id="date">Date</p>
        </div> 
    </header>



    <div class="container" id="planner">
        <p  class="key">
            Past = <span class="past"> &nbsp; &nbsp;&nbsp;</span> &nbsp; &nbsp;&nbsp;
            Present = <span class="present">  &nbsp; &nbsp;&nbsp;</span> &nbsp; &nbsp;&nbsp;
            Future = <span class="future"> &nbsp; &nbsp;&nbsp;</span>
        </p>

        <div class="row" id="9">
            <div class="time">9AM</div>
            <div class="input-text">
                <textarea rows="1"> </textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>

        <div class="row" id="10">
            <div class="time">10AM</div>
            <div class="input-text">
                <textarea rows="1"></textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>

        <div class="row" id="11">
            <div class="time">11AM</div>
            <div class="input-text">
                <textarea></textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>

        <div class="row" id="12">
            <div class="time">12PM</div>
            <div class="input-text">
                <textarea></textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>

        <div class="row" id="13">
            <div class="time">1PM</div>
            <div class="input-text">
                <textarea></textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>

        <div class="row" id="14">
            <div class="time">2PM</div>
            <div class="input-text">
                <textarea></textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>

        <div class="row" id="15">
            <div class="time">3PM</div>
            <div class="input-text">
                <textarea></textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>

        <div class="row" id="16">
            <div class="time">4PM</div>
            <div class="input-text">
                <textarea></textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>

        <div class="row" id="17">
            <div class="time">5PM</div>
            <div class="input-text">
                <textarea></textarea>
            </div>
            <div>
                <button type="button" class="save fa fa-floppy-o"></button>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>


   
</body>
</html>
